<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recipe 3-1: A Simple JSF Application</title>
</h:head>
<h:body>
    <p>
        This simple application utilizes a request-scoped JSF controller class
        to display the message below. If you change the message within the
        controller class's constructor and then recompile the application, the
        new message appears.
        <br/>
        <br/>
        #{test.hello}
        <br/>
        or
        <br/>
        <h:outputText id="helloMessage" value="#{test.hello}"/>
    </p>
</h:body>
</html>
