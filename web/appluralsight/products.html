<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/css-bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="./js/js-bootstrap/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<br/>
<br/>
<h2> Product List View</h2>
<div class="container">

    <div class="card">
        <div class="card-header">Product List</div>
        <div class="card-body">
            <div class="row">
                <label class="col-2 " for="search"> Filter by : </label>
                <input class="col-md-3" id="search" type="text"/>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4> Filterd by </h4>
                </div>
            </div>
        </div>
        <div class="table-responsive">

            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary mb-2" type="button">Show image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
